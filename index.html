<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2196F3">
    <title>Librus Info</title>
    
    <!-- PWA –º–µ—Ç–∞-—Ç–µ–≥–∏ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Librus Info">
    
    <link rel="manifest" href="./manifest.json">
    <!-- –ò–∫–æ–Ω–∫–∏ –¥–ª—è iOS -->
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./icons/icon-167x167.png">

    <style>
        /* ... –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ ... */
        
        .hidden {
            display: none !important;
        }

        .content {
            margin-top: 60px;
            padding: 1rem;
            padding-bottom: 80px; /* –î–æ–±–∞–≤–ª–µ–Ω –æ—Ç—Å—Ç—É–ø –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–π –ø–∞–Ω–µ–ª–∏ */
        }
        
        /* –î–æ–±–∞–≤–ª–µ–Ω —Å—Ç–∏–ª—å –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± —É—Å–ø–µ—à–Ω–æ–º –≤—Ö–æ–¥–µ */
        .login-success {
            color: green;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Librus Info</h1>
    </div>

    <div class="content">
        <!-- –§–æ—Ä–º–∞ –ª–æ–≥–∏–Ω–∞ -->
        <div class="card login-form" id="loginForm">
            <input type="text" class="input-field" placeholder="Login" id="username">
            <input type="password" class="input-field" placeholder="Has≈Ço" id="password">
            <button class="button" onclick="login()">Zaloguj siƒô</button>
            <div id="loginMessage" class="login-success hidden"></div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
        <div id="authenticatedContent" class="hidden">
            <div class="card">
                <h2>Plan lekcji</h2>
                <div id="schedule"></div>
            </div>
        </div>
    </div>

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
    <nav class="nav-bar hidden" id="navBar">
        <a href="#home" class="nav-item active">
            <div>üè†</div>
            G≈Ç√≥wna
        </a>
        <a href="#schedule" class="nav-item">
            <div>üìÖ</div>
            Plan
        </a>
        <a href="#grades" class="nav-item">
            <div>üìä</div>
            Oceny
        </a>
        <a href="#profile" class="nav-item">
            <div>üë§</div>
            Profil
        </a>
    </nav>

    <script>
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful:', registration.scope);
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç—å—é —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function updateUIState(isLoggedIn) {
            const navBar = document.getElementById('navBar');
            const loginForm = document.getElementById('loginForm');
            const authenticatedContent = document.getElementById('authenticatedContent');
            
            if (isLoggedIn) {
                navBar.classList.remove('hidden');
                loginForm.classList.add('hidden');
                authenticatedContent.classList.remove('hidden');
            } else {
                navBar.classList.add('hidden');
                loginForm.classList.remove('hidden');
                authenticatedContent.classList.add('hidden');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ API
                localStorage.setItem('isLoggedIn', 'true');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–º –≤—Ö–æ–¥–µ
                const loginMessage = document.getElementById('loginMessage');
                loginMessage.textContent = 'Zalogowano pomy≈õlnie!';
                loginMessage.classList.remove('hidden');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                updateUIState(true);
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                loadUserData();
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            updateUIState(isLoggedIn);
            
            if (isLoggedIn) {
                loadUserData();
            }
        });

        function loadUserData() {
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            console.log('Loading user data...');
        }

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –Ω–∞ iOS
        document.addEventListener('touchmove', function(e) {
            if(!e.target.closest('.scrollable')) {
                e.preventDefault();
            }
        }, { passive: false });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        window.addEventListener('orientationchange', function() {
            document.documentElement.style.height = `${window.innerHeight}px`;
            window.scrollTo(0, 0);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.documentElement.style.height = `${window.innerHeight}px`;
    </script>
</body>
</html>
