<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0066cc">
    <meta name="description" content="Librus Synergia Login">
    
    <!-- PWA манифест -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Иконки для PWA -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <title>Librus Synergia</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .login-button {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #0052a3;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        
        .offline-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #f44336;
            color: white;
            text-align: center;
            padding: 1em;
            z-index: 1000;
        }
        
        .offline .offline-message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="offline-message">
        Brak połączenia z internetem
    </div>
    
    <div class="container">
        <img src="icons/icon-192x192.png" alt="Librus Logo" class="logo">
        <h1>Librus Synergia</h1>
        <p>Kliknij poniżej, aby się zalogować</p>
        <button class="login-button" id="loginButton">Zaloguj się</button>
    </div>

    <script>
        // Регистрация Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Обработка состояния оффлайн/онлайн
        window.addEventListener('online', function() {
            document.body.classList.remove('offline');
        });

        window.addEventListener('offline', function() {
            document.body.classList.add('offline');
        });

        // Прямой переход на страницу логина
        document.getElementById('loginButton').addEventListener('click', function() {
            const loginUrl = 'https://portal.librus.pl/rodzina/synergia/loguj';
            
            // Проверяем, запущено ли приложение как PWA
            if (window.matchMedia('(display-mode: standalone)').matches) {
                // В режиме PWA открываем в новом окне
                window.open(loginUrl, '_blank', 'noopener,noreferrer');
            } else {
                // В обычном режиме делаем прямой переход
                window.location.replace(loginUrl);
            }
        });

        // Автоматический переход при запуске
        window.addEventListener('load', function() {
            // Проверяем параметры URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('direct') === 'true') {
                document.getElementById('loginButton').click();
            }
        });
    </script>
</body>
</html>
